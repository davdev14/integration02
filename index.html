<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Ecommerce website</title>
  </head>
  <body>
    <nav class="flex items-center px-[102px] py-8 justify-between">
      <div class="w-max cursor-pointer">
        <p class="font-mintaka text-4xl text-euphoria-black">Euphoria</p>
        <div class="relative top-[-8px]">
          <div class="flex gap-x-2">
            <img src="/assets/icons/Group.svg" alt="icon" />
            <img src="/assets/icons/Group (1).svg" alt="icon" />
          </div>
          <img class="float-right pr-1" src="/assets/icons/Group (2).svg" alt="" />
        </div>
      </div>
      <div>
        <ul class="font-causten text-euphoria-grey xl:text-[22px] font-medium flex gap-x-10">
          <li class="font-bold text-euphoria-black cursor-pointer">Shop</li>
          <li class="cursor-pointer">Men</li>
          <li class="cursor-pointer">Women</li>
          <li class="cursor-pointer">Combos</li>
          <li class="cursor-pointer">Joggers</li>
        </ul>
      </div>
      <div>
        <img class="p-3 rounded-lg bg-euphoria-white-bg cursor-pointer 2xl:hidden" src="/assets/icons/search.svg" alt="icon">
        <div class="font-causten px-5 py-3 2xl:flex items-center bg-euphoria-white-bg gap-x-3 rounded-lg hidden">
          <img src="/assets/icons/search.svg" alt="icon">
          <input class="bg-euphoria-white-bg placeholder:text-euphoria-grey h-5 w-[227px] outline-none" placeholder="Search" type="search">
        </div>
      </div>
      
      <div class="flex gap-x-3">
        <img class="p-3 rounded-lg bg-euphoria-white-bg cursor-pointer" src="/assets/icons/heart.svg" alt="icon">
        <img class="p-3 rounded-lg bg-euphoria-white-bg cursor-pointer" src="/assets/icons/user.svg" alt="icon">
        <img class="p-3 rounded-lg bg-euphoria-white-bg cursor-pointer" src="/assets/icons/shopping cart.svg" alt="icon">
      </div>
    </nav>
  </body>
</html>
