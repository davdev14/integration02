<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Ecommerce website</title>
  </head>
  <body>
    <nav
      class="flex items-center px-5 py-2 md:px-10 lg:px-[102px] lg:py-8 justify-between"
    >
      <div class="w-max cursor-pointer">
        <p class="font-mintaka text-4xl text-euphoria-black">Euphoria</p>
        <div class="relative top-[-8px]">
          <div class="flex gap-x-2">
            <img src="/assets/icons/Group.svg" alt="icon" />
            <img src="/assets/icons/Group (1).svg" alt="icon" />
          </div>
          <img
            class="float-right pr-1"
            src="/assets/icons/Group (2).svg"
            alt=""
          />
        </div>
      </div>
      <div class="hidden lg:block">
        <ul
          class="font-causten text-euphoria-grey xl:text-[22px] font-medium flex gap-x-10"
        >
          <li class="font-bold text-euphoria-black cursor-pointer">Shop</li>
          <li class="cursor-pointer">Men</li>
          <li class="cursor-pointer">Women</li>
          <li class="cursor-pointer">Combos</li>
          <li class="cursor-pointer">Joggers</li>
        </ul>
      </div>
      <div class="hidden lg:block">
        <img
          class="p-3 rounded-lg bg-euphoria-white-bg cursor-pointer 2xl:hidden"
          src="/assets/icons/search.svg"
          alt="icon"
        />
        <div
          class="font-causten px-5 py-3 2xl:flex items-center bg-euphoria-white-bg gap-x-3 rounded-lg hidden"
        >
          <img src="/assets/icons/search.svg" alt="icon" />
          <input
            class="bg-euphoria-white-bg placeholder:text-euphoria-grey h-5 w-[227px] outline-none"
            placeholder="Search"
            type="search"
          />
        </div>
      </div>

      <div class="lg:flex gap-x-3 hidden">
        <img
          class="p-3 rounded-lg bg-euphoria-white-bg cursor-pointer"
          src="/assets/icons/heart.svg"
          alt="icon"
        />
        <img
          class="p-3 rounded-lg bg-euphoria-white-bg cursor-pointer"
          src="/assets/icons/user.svg"
          alt="icon"
        />
        <img
          class="p-3 rounded-lg bg-euphoria-white-bg cursor-pointer"
          src="/assets/icons/shopping cart.svg"
          alt="icon"
        />
      </div>
      <div class="hamburger">
        <button>
          <img
            class="menu-icon lg:hidden"
            src="/assets/icons/Menu.svg"
            alt="menu-icon"
          />
        </button>
      </div>
      <div
        class="menu bg-white translate-x-[100%] shadow-2xl fixed transition-transform duration-[0.2s] top-0 left-[30%] right-0 bottom-0 z-50"
      >
        <div class="close-icon flex justify-end p-8">
          <img src="/assets/icons/Close.svg" alt="icon" />
        </div>
        <div>
          <ul
            class="font-causten text-euphoria-grey text-[22px] font-medium p-8 space-y-8"
          >
            <li class="font-bold text-euphoria-black cursor-pointer">Shop</li>
            <li class="cursor-pointer">Men</li>
            <li class="cursor-pointer">Women</li>
            <li class="cursor-pointer">Combos</li>
            <li class="cursor-pointer">Joggers</li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="h-[500px] lg:h-[716px] w-screen">
        <div
          style="
            --swiper-navigation-color: #fff;
            --swiper-pagination-color: #fff;
          "
          class="swiper mySwiper"
        >
          <div class="parallax-bg hero-image bg-cover bg-center"></div>
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="md:pl-12 lg:pl-[130px] space-y-10 font-core">
                <div
                  class="text-xl lg:text-[32px] font-medium tracking-[1px]"
                  data-swiper-parallax="-300"
                >
                  T-shirt / Tops
                </div>
                <div
                  class="text-4xl lg:text-[78px] font-extrabold tracking-widest lg:leading-[94px]"
                  data-swiper-parallax="-200"
                >
                  Summer <br />
                  Value Pack
                </div>
                <div
                  class="ls:text-base sm:text-xl lg:text-[32px] font-medium tracking-[1px]"
                  data-swiper-parallax="-100"
                >
                  cool / colorful / comfy
                </div>
                <div class="text" data-swiper-parallax="-100">
                  <button
                    class="px-8 py-2 md:px-[72px] md:py-4 bg-white text-euphoria-black rounded-lg font-causten text-2xl font-bold text-center"
                  >
                    Shop Now
                  </button>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="md:pl-12 lg:pl-[130px] space-y-10 font-core">
                <div
                  class="text-xl lg:text-[32px] font-medium tracking-[1px]"
                  data-swiper-parallax="-300"
                >
                  Jackets / Hoodies
                </div>
                <div
                  class="text-4xl lg:text-[78px] font-extrabold tracking-widest lg:leading-[94px]"
                  data-swiper-parallax="-200"
                >
                  Winter <br />
                  Value Pack
                </div>
                <div
                  class="ls:text-base sm:text-xl lg:text-[32px] font-medium tracking-[1px]"
                  data-swiper-parallax="-100"
                >
                  cool / colorful / comfy
                </div>
                <div class="text" data-swiper-parallax="-100">
                  <button
                    class="px-8 py-2 md:px-[72px] md:py-4 bg-white text-euphoria-black rounded-lg font-causten text-2xl font-bold text-center"
                  >
                    Shop Now
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-button-next md:pr-[40px]"></div>
          <div class="swiper-button-prev md:pl-[40px]"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
      <!-- <section class="px-5 md:px-10 lg:px-[102px] md:grid grid-cols-2 mt-[130px] mb-[100px]">
        <div class="high-coziness-bg bg-cover bg-no-repeat bg-center w-[605px] h-[356px] rounded-xl"></div>
        <div class="breezy-summer-bg bg-cover bg-no-repeat bg-center w-[605px] h-[356px] rounded-xl"></div>
      </section> -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    </script> -->
    <script src="/main.js"></script>
  </body>
</html>
