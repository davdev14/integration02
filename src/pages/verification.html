<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>verification</title>
  </head>
  <body>
    <nav
      class="flex items-center py-2 px-5 md:px-10 xl:px-[100px] lg:py-8 justify-between border-b border-border-color fixed top-0 w-full z-50 bg-white"
    >
      <div class="w-max cursor-pointer">
        <p class="font-mintaka text-4xl text-euphoria-black">Euphoria</p>
        <div class="relative top-[-8px]">
          <div class="flex gap-x-2">
            <img src="/assets/icons/Group.svg" alt="icon" />
            <img src="/assets/icons/Group (1).svg" alt="icon" />
          </div>
          <img
            class="float-right flex flex-col items-start pr-1"
            src="/assets/icons/Group (2).svg"
            alt=""
          />
        </div>
      </div>
      <div class="hidden lg:block">
        <img
          class="p-3 rounded-lg bg-euphoria-white-bg cursor-pointer xl:hidden"
          src="/assets/icons/search.svg"
          alt="icon"
        />
        <div
          class="font-causten px-[48px] py-3 xl:flex items-center bg-euphoria-white-bg gap-x-3 rounded-lg hidden"
        >
          <img src="/assets/icons/search.svg" alt="icon" />
          <input
            class="bg-euphoria-white-bg placeholder:text-euphoria-grey h-5 w-[68px] outline-none"
            placeholder="Search"
            type="search"
          />
        </div>
      </div>
      <div class="lg:flex hidden">
        <div class="flex items-center gap-x-5 pr-16">
          <p>English (united States)</p>
          <img
            class="w-[10px] h-[5px]"
            src="/assets/icons/Vector.svg"
            alt="icon"
          />
        </div>
        <div class="flex items-center gap-x-[29px]">
          <button
          class="bg-transparent text-euphoria-voilet border border-euphoria-black px-[48px] py-3 rounded-lg text-lg font-medium"
          >
            Login
          </button>
          <button
          class="bg-transparent text-euphoria-voilet border border-euphoria-black px-[48px] py-3 rounded-lg text-lg font-medium"
          >
            Sign Up
          </button>
        </div>
      </div>
      <div class="hamburger lg:hidden">
        <button>
          <img class="menu-icon" src="/assets/icons/Menu.svg" alt="menu-icon" />
        </button>
      </div>
      <div
        class="menu bg-white translate-x-[100%] shadow-2xl fixed transition-transform duration-[0.2s] top-0 left-[30%] right-0 bottom-0 z-50"
      >
        <div class="close-icon flex justify-end p-8">
          <img src="/assets/icons/Close.svg" alt="icon" />
        </div>
        <div>
          <div class="flex flex-col gap-y-9 px-5">
            <div class="flex items-center gap-x-5 lg:pr-16">
              <p>English (united States)</p>
              <img
                class="w-[10px] h-[5px]"
                src="/assets/icons/Vector.svg"
                alt="icon"
              />
            </div>
            <div
              class="flex flex-col gap-y-5 justify-center-center gap-x-[29px]"
            >
              <button
              class="bg-transparent text-euphoria-voilet border border-euphoria-black px-[48px] py-3 rounded-lg text-lg font-medium"
              >
                Login
              </button>
              <button
              class="bg-transparent text-euphoria-voilet border border-euphoria-black px-[48px] py-3 rounded-lg text-lg font-medium"
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main
      class="grid grid-cols-1 lg:grid-cols-2 mt-[66px] md:mt-[50px] lg:mt-[114px] font-causten text-euphoria-black"
    >
      <div class="hidden lg:block">
        <img
          class="w-full"
          src="/assets/images/auth-pages/bert-b-rhNff6hB41s-unsplash 1 (2).png"
          alt="images"
        />
      </div>
      <div class="px-5 md:px-10 xl:pl-[78px] xl:pr-[100px] pt-[60px] pb-[100px]">
        <div class="pb-[30px]">
          <h1 class="text-[#333] font-core text-[34px] font-semibold">
            Verification
          </h1>
          <p class="text-euphoria-grey font-medium">Verify your code.</p>
        </div>
        <div class="flex flex-col">
          <label for="email" class="text-lg">Verification Code</label>
          <input
            placeholder="0757"
            class="px-5 py-4 rounded-lg border border-euphoria-black w-full outline-1 outline-euphoria-voilet placeholder:text-euphoria-black md:max-lg:w-1/2"
            type="text"
            id="email"
          />
        </div>
        <button
          class="bg-euphoria-voilet text-white px-[48px] py-3 rounded-lg font-medium w-fit mt-[42px] text-lg"
        >
        Verify Code
        </button>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
